<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Demo</title>
    <style>
      .container {
        display: flex; /* This makes the container a flex container */
        flex-wrap: wrap; /* Allows flex items to wrap onto multiple lines */
        justify-content: space-between; /* Distributes items evenly with space between them */
        align-items: center; /* Vertically center aligns flex items */
        align-content: space-around; /* Distributes space evenly between flex lines */
        height: 300px;
        border: 2px solid black;
      }

      .item {
        width: 100px;
        height: 100px;
        background-color: #ff6347;
        color: white;
        text-align: center;
        line-height: 100px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
  </body>
</html>
