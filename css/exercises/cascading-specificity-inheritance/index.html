<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cascading Example</title>
    <style>
        h1 {
            color: blue; /* Applied to all h1 elements */
        }
        .h1 {
            color: red; /* Applied to elements with class="header" */
        }

        h1 .header {
            color: green;
        }

        .container {
            color: pink;
        }
    </style>
</head>
<body>
    <h1 class="header">Cascading</h1>
    <h1 class="header">Specificity</h1>
    <div class="container">
        <p>Inheritance</p>
    </div>
</body>
</html>
